environment:
  host:
    os: 'linux'
    flavor: 'ubuntu'
    version: '18.04'
  runtime:
    provider: 'appcontainer'
    image: 'cdpxlinux.azurecr.io/global/ubuntu-1804-all:3.0'
    source_mode: 'link'
workspace:
  download_current_artifacts: true
build:
  commands:
    - !!buildcommand
      name: 'Build auoms'
      command: 'build/cdpx_package.sh'
      artifacts:
        - from: 'target'
          include:
            - '*'
