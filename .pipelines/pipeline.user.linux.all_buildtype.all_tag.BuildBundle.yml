
workspace_options:
  download_current_artifacts: false

artifact_publish_options:
  publish_to_cloudvault_artifacts: false

restore:
  commands:
    - !!defaultcommand
      name: 'Fetch Dependencies'
      command: 'build/cdpx_package_restore.sh'

build:
  commands:
    - !!buildcommand
      name: 'Build auoms'
      command: 'build/cdpx_package.sh'
      artifacts:
        - from: 'target'
          include:
            - '**/*'
