environment:
  host:
    os: 'linux'
    flavor: 'ubuntu'
    version: '18.04'
  runtime:
    provider: 'appcontainer'
    image: 'cdpxlinux.azurecr.io/global/ubuntu-1804-all:3.0'
    source_mode: 'link'

version:
  name: "AzSecPack"
  system: 'custom'
  exclude_commit: true

versioning:
  commands:
    - !!defaultcommand
      name: 'Versioning'
      command: 'build/cdpx-version.sh'
